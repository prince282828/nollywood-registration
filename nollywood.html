<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nollywood Actress Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ffcc70);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #ff6f61;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #ff6f61;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    
    }
    button a{
          text-decoration: none;
          color: #ffff;
    }
    button:hover {
      background: #e85c50;
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nollywood Actress Registration</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4"></textarea>

      <button type="submit"><a href="https://boredomcuff.com/p8jix5d1u?key=769541f7349a63542670fbe7985cc59e" >Register</a></button>
    </form>
  </div>
</body>
</html>
